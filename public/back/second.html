<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!-- 左边栏布局 -->
  <div class="lt_aside">
    <!-- 大标题 -->
    <div class="brand">
     <a href="#">黑马24期</a>
    </div>
    <!-- 用户 -->
   <div class="user">
      <img src="images/1.bmp" alt="">
      <p>超级管理员</p>
   </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="JavaScript:;" class="category">
            <span class="glyphicon glyphicon-list"></span>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="first.html">一级菜单</a>
            <a href="second.html"  class="current">二级菜单</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <!-- 右边主体框架 -->
  <div class="lt_main">
    <!-- 上部分 -->
    <div class="lt_top">
      <a href="#" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
      <a href="#" class="pull-right icon_logout"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>
    <!-- 流式布局 -->
    <div class="container-fluid">
        <!-- 面包屑导航, 路径导航 -->
        <ol class="breadcrumb mt_20">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">分类管理</li>
          <li class="active">二级分类</li>
        </ol>
        <button class="btn btn-default btn-add">添加分类</button>
        <table class="table table-bordered table-striped table-hover mt_20">
          <thead>		
            <tr>
              <th>序号</th>
              <th>一级分类名称</th>
              <th>二级分类名称</th>
              <th>二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>  		
           <!-- 挖坑 -->
          </tbody>
        </table>
         <!-- 分页准备容器 -->
         <div class="text-right">
            <ul id="paginator" ></ul>
        </div>
      </div>
  </div>

  <!-- 退出模态框 -->
  <div class="modal fade" tabindex="-1" id="Model">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red"><span class="glyphicon glyphicon-info-sign">您确定要退出后台管理系统吗？</span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="outBtn" >退出</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


<!-- 添加模态框 -->
<div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">
  
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                  <span id="dropdownText">请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- 挖个坑 -->
                </ul>
              </div>
    
              <input type="hidden" name="categoryId">
              <!-- 火热的品牌, 写死值为 1 -->
              <input type="hidden" name="hot" value="1">
            </div>
            <div class="form-group">
              <input type="text"  name="brandName"  class="form-control" placeholder="请输入二级分类">
            </div>
            <div class="form-group">
              <label class="btn btn-default" for="fileupload">上传图片</label>
              <!-- 指定 name 将来后台用于接收文件 -->
              <!-- 指定 data-url, 指定后台接口地址 -->
              <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" style="display: none;" >
            </div>
            <div class="form-group" id="imgBox">
              <img src="./images/none.png" width="100" alt="">
              <input type="hidden" name="brandLogo">
            </div>
  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>
    <!-- 模板引擎 -->
    <script type="text/html" id="tmp">
      {{ each rows v i }}
      <tr>
        <td>{{ i + 1 + (page - 1) * size }}</td>
        <td>{{ v.categoryName }}</td>
        <td>{{ v.brandName }}	</td>
        <td><img src="{{ v.brandLogo }}" alt="" height="50"></td>
      </tr>
      {{ /each }}
    </script>

    <script type="text/html" id="downTmp">
      {{ each rows v i }}
      <li>
          <a href="#" data-id ='{{ v.id }}' >{{ v.categoryName }}</a>
        </li>
      {{ /each }}
    
    </script>

  <!-- 引包 -->
  
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <!-- 文件上传引包 -->
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="js/common.js"></script>
  <script src="js/second.js"></script>
</body>
</html>
