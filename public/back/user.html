  <!--
  模板引擎使用步骤
  1. 引包
  2. 准备模板
  3. 准备数据
  4. 将模板和数据相结合, 进行页面渲染
-->


<script type="text/html" id="tmp">
  {{ each rows v i }}
    <tr>
      <!-- 第几个 = 当前页第几个 + 前面页数*每页条数 -->
      <td>{{ i + 1 + (page - 1) * size }}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.mobile }}</td>
      <!-- isDelete 标记用户状态, 1 表示启用状态,  0 表示禁用状态 -->
      <td>
        {{ v.isDelete === 1 ? "正常" : "禁用" }}
      </td>
      <td data-id="{{ v.id }}">
        {{ if v.isDelete === 1 }}
          <button class="btn btn-danger">禁用</button></td>
        {{ /if }}

        {{ if v.isDelete === 0 }}
           <button class="btn btn-success">启用</button></td>
        {{ /if }}
    </tr>
  {{ /each }}
</script>
